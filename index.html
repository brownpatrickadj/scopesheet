<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scope Sheet App Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 300px;
      margin: 40px auto;
    }
    .nav-buttons a button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn {
      background-color: #004080;
      color: white;
    }
    .submit-btn:hover {
      background-color: #002d5c;
    }
    .view-btn {
      background-color: #008040;
      color: white;
    }
    .view-btn:hover {
      background-color: #005c2d;
    }
  </style>
</head>
<body>
  <h1>üìù Scope Sheet Manager</h1>
  <div class="nav-buttons">
    <a href="form.html">
      <button class="submit-btn">Submit New Scope Sheet</button>
    </a>
    <a href="view_submissions.html">
      <button class="view-btn">View All Submissions</button>
    </a>
  </div>
</body>
</html>
