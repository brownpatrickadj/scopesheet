<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adjuster Central</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Now this is correctly inside the body -->
  <div id="site-header"></div>

  <script>
    fetch('includes/header.html')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Could not load header: ${response.status} ${response.statusText}`);
        }
        return response.text();
      })
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('site-header').innerHTML = `
          <div style="background:#900;color:white;padding:10px;">
            âš ï¸ Header failed to load.
          </div>`;
      });
  </script>

  <h1>ğŸ“ Adjuster Central HEADER FILE</h1>
  <p>Welcome to your central hub for submitting and reviewing scope sheets.</p>
</body>
</html>
